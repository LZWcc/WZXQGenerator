<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旺仔小乔名字生成器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="corePage">
        <h1>旺仔小乔ID生成器</h1>
        <div class="form-group">
            <label for="drink-length">饮料最大字数: </label>
            <select id="drink-length">
                <option value="Infinity">不限</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hero-length">英雄最大字数：</label>
            <select id="hero-length">
                <option value="Infinity">不限</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="show">
            <button>生成名字</button>
            <span class="result"></span>
        </div>
        <div class="history-section">
            <div class="history-header">
                <h3>历史记录</h3>
                <button class="clear-history-btn">清空历史</button>
            </div>
            <div class="history-list" id="history-list">
                <!-- 历史记录将动态添加到这里 -->
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/LZWcc" target="_blank" class="github-link">

</body>
